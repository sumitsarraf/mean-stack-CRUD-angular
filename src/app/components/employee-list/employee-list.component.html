
<div class="container " style="margin-top: 10px;"> 
  <!-- No data message -->
  <p *ngIf="Employee.length <= 0" class="no-data text-center">
    There is no employee added yet!
  </p>
  <div class="card">
    <div class="card-body">
        <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Employee.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Designation</th>
        <th scope="col">Phone No</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Employee; let i = index">
        <th scope="row">{{ employee._id }}</th>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.phoneNumber }}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
            <button type="button" class="btn btn-success btn-sm btn-space">Edit</button>
          </span>
          <span class="delete" (click)="removeEmployee(employee, i)">
            <button type="button" class="btn btn-danger btn-sm btn-space">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>

</div>

<div class="footer">
  <div class="col-lg-12 col-sm-12 col-xs-12">
      <p class="copyright">Copyright Â© 2022 <a href="#">Your Organization</a>.</p>
  </div>
</div>
